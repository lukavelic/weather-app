<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="search-container">
                <div class="search">
                    <input type="search" id="search-box" placeholder="Search for a location...">
                    <button id="search-button">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </button>
                    <!-- <input type="button" id="search-button" value="Search"> -->
                </div>
                <div class="results"></div>
            </div>
            <div class="weather-container">
                <div class="current-weather">
                    <div class="location-name" id="location-name"></div>
                    <div class="weather-block">
                        <div class="current-weather-icon" id="weather-icon"></div>
                        <div class="temperature" id="temperature"></div>
                        <div class="weather-description" id="weather-description"></div>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <div class="forecast-title">FORECAST</div>
                <div class="daily-forecast">
                    <div class='forecast-day' id="day-1">
                        <div class="forecast-time" id="time-day-1"></div>
                        <div class="forecast-icon" id="icon-day-1"></div>
                        <div class="forecast-temperature" id="temp-day-1"></div>
                        <div class="forecast-description" id="desc-day-1"></div>
                    </div>
                    <div class='forecast-day' id="day-2">
                        <div class="forecast-time" id="time-day-2"></div>
                        <div class="forecast-icon" id="icon-day-2"></div>
                        <div class="forecast-temperature" id="temp-day-2"></div>
                        <div class="forecast-description" id="desc-day-2"></div>
                    </div>
                    <div class='forecast-day' id="day-3">
                        <div class="forecast-time" id="time-day-3"></div>
                        <div class="forecast-icon" id="icon-day-3"></div>
                        <div class="forecast-temperature" id="temp-day-3"></div>
                        <div class="forecast-description" id="desc-day-3"></div>
                    </div>
                    <div class='forecast-day' id="day-4">
                        <div class="forecast-time" id="time-day-4"></div>
                        <div class="forecast-icon" id="icon-day-4"></div>
                        <div class="forecast-temperature" id="temp-day-4"></div>
                        <div class="forecast-description" id="desc-day-4"></div>
                    </div>
                    <div class='forecast-day' id="day-5">
                        <div class="forecast-time" id="time-day-5"></div>
                        <div class="forecast-icon" id="icon-day-5"></div>
                        <div class="forecast-temperature" id="temp-day-5"></div>
                        <div class="forecast-description" id="desc-day-5"></div>
                    </div>
                </div>
            </div>
        </div>

              
        <script src="script.js" async defer></script>
    </body>
</html>
